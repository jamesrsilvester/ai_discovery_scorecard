name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create Redirect
        run: |
          mkdir out
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=https://ai-discovery-scorecard.vercel.app/" /><script>window.location.href = "https://ai-discovery-scorecard.vercel.app" + window.location.search + window.location.hash;</script><title>Redirecting...</title></head><body>Redirecting to <a href="https://ai-discovery-scorecard.vercel.app/">Vercel</a></body></html>' > out/index.html
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
